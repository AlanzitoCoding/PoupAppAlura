<!-- Louvado seja o Senhor -->

<app-botao class="botao-adicionar-conta" (click)="openModal()">
    <img src="icones/carteira.svg" alt="" class="icone-carteira">
    Adicionar conta
</app-botao>

<app-modal [(isOpen)]="modalAberto">
    <ng-container modal-cabecalho class="modal-cabecalho">
      <img src="icones/carteira.svg" alt="">
      <h2 class="text-xl">Adicionar conta</h2>
    </ng-container>
  
    <form class="form text-md" (submit)="onSubmit()" ngNativeValidate>
      <label class="label-grupo">
        Banco
        <input [(ngModel)]="novaContaForm.nome" class="input" type="text" name="nome-conta">
      </label>
  
      <label class="label-grupo">
        Saldo
        <input [(ngModel)]="novaContaForm.saldoInicial" class="input" type="number" name="valor-saldo" min="0" step="0.01" placeholder="R$ 500,00" required>
      </label>

      <app-botao class="botao-adicionar-conta">
        Adicionar
      </app-botao>
    </form>
  </app-modal>
