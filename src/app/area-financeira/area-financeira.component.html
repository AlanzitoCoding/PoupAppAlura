<!-- Louvado seja o Senhor -->

<div class="area-financeira">
  <app-saldo class="saldo" [saldo]="saldo" />
  <app-transacoes class="transacoes" 
    [transacoes]="transacoes()" 
    (transacaoCriada)="processarTransacoes($event)"
    [contas]="contas()"
  />
  <app-contas class="contas" [contas]="contas()" (contaCriada)="processarContas($event)" />
</div>
